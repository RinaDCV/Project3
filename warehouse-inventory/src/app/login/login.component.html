


  <div>
    <div id="clockbox" > 01:49PM</div>
    <div id="datebox" > Wednesday, January 04, 2023</div>
  </div>

  <main>
    <h3>LOG IN</h3>


    <form class="loginForm">
      <label for="email" class="formLabel">E-Mail Address</label>
      <input [(ngModel)]="email" type="text" id="email" name="email" placeholder="Enter e-mail address..." class="formField">

      <label for="password" class="formLabel">Password</label>
      <input [(ngModel)]="password" type="password" id="password" name="password" placeholder="Enter password..." class="formField">

      <button class="submitButton" (click)="login()">LOG IN</button>
  </form>

  <button  (click)="devLogin()" class="submitButton">DEV LOG IN</button>

</main>
